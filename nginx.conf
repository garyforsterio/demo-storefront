server {
    listen 80;
    server_name _;

    root /var/www/;
    index index.html;

    # Force all paths to load either itself (js files) or go through index.html.
    location / {
        try_files $uri /index.html;
    }
    location /api/ {
        proxy_pass http://server:5000/;
        proxy_set_header Host $host;
    }
    location /images/ {
        proxy_pass http://server:5000;
        proxy_set_header Host $host;
    }
}